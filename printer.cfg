[heater_bed]
control = pid
pid_kp = 57.734
pid_ki = 1.426
pid_kd = 584.559
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: ATC Semitec 104GT-2
min_temp: 0
max_temp: 270

[heater_fan hfan0]
pin: PA8
heater: extruder
heater_temp: 80.0
fan_speed: 0.8

[output_pin fan0]
pin: PE5
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.05
scale: 255
shutdown_value: 0.0

[heater_fan hfan1]
pin: PD12
heater: extruder1
heater_temp: 80.0
fan_speed: 0.8

[output_pin fan1]
pin: PD13
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.05
scale: 255
shutdown_value: 0.0

# Aux Fan
[output_pin fan2]
pin: PD15
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.05
scale: 255
shutdown_value: 0.0

[temperature_fan fan_mcu]
sensor_type: temperature_mcu 
pin: PD14                      
max_temp: 80.0               
target_temp: 49.0
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 1.0
min_speed: 0.0
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

