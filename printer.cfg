# Driver0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
endstop_pin: !PG6
position_endstop: -45.5
# position_endstop: -57.5

position_max: 205
position_min: -60
homing_speed: 80
homing_positive_dir: false

# Driver1
[dual_carriage]
axis: x
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: !PG9
position_endstop: 295.3
position_min: 22
position_max: 299
homing_speed: 80
# safe_distance: 78

# Driver2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 4
endstop_pin: !PG10
# endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_max: 350
homing_speed: 10
position_min: -9.0

# Driver3
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA2
microsteps: 16
rotation_distance: 4
endstop_pin: !PG11
# endstop_pin: probe:z_virtual_endstop


# Driver4
[stepper_y]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 40
endstop_pin: !PG12
position_endstop: 0
# position_endstop: -12
position_min: 0
position_max: 235
homing_speed: 30

# Driver5
[extruder]
step_pin: PC13
# dir_pin: PF0 # H2VS
dir_pin: !PF0 # Titan
enable_pin: !PF1
microsteps: 16
# rotation_distance: 3.433 # H2VS
rotation_distance: 8.3732 # Titan
nozzle_diameter: 0.6
filament_diameter: 1.750
heater_pin: PA0 # HE0
sensor_pin:  PF4 # T0
sensor_type: EPCOS 100K B57560G104F
#control = pid
#pid_kp = 18.557
#pid_ki = 0.803
#pid_kd = 107.167
min_temp: 0
max_temp: 300
max_extrude_only_accel: 800

[filament_switch_sensor material_0]
switch_pin: PG13

# Driver6
[extruder1]
step_pin: PE2
# dir_pin: PE3 # H2VS
dir_pin: !PE3 # Titan
enable_pin: !PD4
microsteps: 16
# rotation_distance: 3.433 # H2VS
rotation_distance: 8.3732 # Titan
nozzle_diameter: 0.6
nozzle_diameter: 0.6
filament_diameter: 1.750
heater_pin: PA3 # HE1
sensor_pin: PF5 # T1
sensor_type: EPCOS 100K B57560G104F
#control = pid
#pid_kp = 31.713
#pid_ki = 2.375
#pid_kd = 105.841
min_temp: 0
max_temp: 300
max_extrude_only_accel: 800

