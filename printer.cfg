# This file contains common pin mappings for the BigTreeTech Octopus
# and Octopus Pro boards. To use this config, start by identifying the
# micro-controller on the board - it may be an STM32F446, STM32F429,
# or an STM32H723.  Select the appropriate micro-controller in "make
# menuconfig" and select "Enable low-level configuration options". For
# STM32F446 boards the firmware should be compiled with a "32KiB
# bootloader" and a "12MHz crystal" clock reference. For STM32F429
# boards use a "32KiB bootloader" and an "8MHz crystal". For STM32H723
# boards use a "128KiB bootloader" and a "25Mhz crystal".

# See docs/Config_Reference.md for a description of parameters.
# [include kiauh_macros.cfg]

[include fluidd.cfg]
[include luxuri_macros.cfg]
[include idex_macros.cfg]

[gcode_arcs]

# [input_shaper]
# shaper_type_x = mzv
# shaper_freq_x = 55.8
# shaper_type_y = ei
# shaper_freq_y = 43.0

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu CB1]
serial: /tmp/klipper_host_mcu

[adxl345]2
cs_pin: CB1:None
spi_bus: spidev1.1
axes_map: x, y ,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    115, 115, 20  # an example

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_0B000C001851313434373135-if00
# CAN bus is also available on this board

[printer]
kinematics: cartesian
max_velocity: 120
max_accel: 800
max_z_velocity: 5
max_z_accel: 100

[bed_screws]
screw1: 25,35
screw2: 25,185
screw3: 195,185
screw4:	195,35

[exclude_object]

[firmware_retraction]

[display_status]

[respond]
default_type: echo

[endstop_phase]

[z_tilt]
z_positions:
    -24,125
    256,125
points:
    -17.2,141.7 # 0+15-32.2, 117+24.7
    187.8,141.7 # 235-15-32.2, 117+24.7
speed: 200
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.1

